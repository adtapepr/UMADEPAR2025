<html lang="pt-BR">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais e reset */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fff; /* Fundo branco, sem cor de visualização */
        }

        /* Cores baseadas na sua tabela (simulando classes do Tailwind) */
        .bg-blue-500 { background-color: #3B82F6; }
        .bg-green-500 { background-color: #10B981; }
        .bg-yellow-500 { background-color: #EAB308; }
        .bg-orange-500 { background-color: #F97316; }
        .bg-red-500 { background-color: #EF4444; }
        .bg-purple-500 { background-color: #A855F7; }
        .bg-pink-500 { background-color: #EC4899; }
        .bg-indigo-500 { background-color: #6366F1; }

        /* Estilização da folha A4 para visualização na tela */
        .a4-sheet {
            width: 210mm;
            height: 297mm; /* Altura fixa para A4 */
            margin: 0; /* REMOVIDA margem */
            background: white;
            box-shadow: none; /* REMOVIDA sombra */
            box-sizing: border-box;
            /* Padding de 16px para simular a borda da folha de adesivo */
            padding: 16px; 
        }

        /* Grid que contém todas as etiquetas */
        .labels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(11, 1fr);
            height: calc(297mm - 32px); /* Altura total menos o padding */
            width: calc(210mm - 32px);  /* Largura total menos o padding */
            gap: 0; 
        }

        /* Estilo individual de cada etiqueta */
        .label {
            display: flex;
            align-items: stretch;
            overflow: hidden;
            border: 0.5px solid #f0f2f5; 
        }

        .color-bar {
            width: 10px; 
            flex-shrink: 0;
        }

        .content {
            flex-grow: 1;
            padding: 5px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1px;
            width: calc(100% - 42px); 
        }

        .participant-name {
            font-size: 14px; 
            font-weight: 800;
            color: #111827;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .divider {
            height: 1px;
            background-color: #d1d5db;
            width: 100%;
            margin: 1px 0;
        }

        .details {
            font-size: 9px; 
            color: #374151;
            line-height: 1.3;
        }
        .details strong {
            font-weight: 700;
        }

        .size-badge {
            width: 37px; 
            height: 37px; 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px; 
            font-weight: 800;
            flex-shrink: 0;
        }
        
        /* Estilos para impressão */
        @media print {
            .a4-sheet {
                padding: 16px; /* Garante o padding na impressão */
            }
            .label {
                border: none; /* Remove a borda de visualização na impressão */
            }
        }
        
        @page {
            size: A4;
            margin: 0;
        }

    </style>
</head>
