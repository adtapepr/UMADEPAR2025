<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UMADEPAR 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f2b45;
            color: #d9d9d9;
        }
        .bg-dark-blue { background-color: #0f2b45; }
        .bg-gold { background-color: #edbe66; }
        .text-dark-blue { color: #0f2b45; }
        .text-gold { color: #edbe66; }
        .ring-gold { --tw-ring-color: #edbe66; }
        .btn-primary {
            background-color: #edbe66;
            color: #0f2b45;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        /* Estilo para upload de foto */
        .file-input-label {
            cursor: pointer;
            border: 2px dashed #ccc;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            border-color: #edbe66;
            background-color: #fcf8f0;
        }
    </style>
</head>
<body class="antialiased bg-dark-blue">

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <a href="index.html" class="text-3xl font-bold text-gold mb-8" data-aos="fade-down">UMADEPAR 2025</a>

        <!-- Card de Login (Inicial) -->
        <div id="login-view" class="w-full max-w-md" data-aos="fade-up">
            <div class="bg-white text-dark-blue p-8 rounded-2xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center mb-6">Acessar Conta</h2>
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block font-bold mb-2">E-mail</label>
                        <input type="email" id="login-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block font-bold mb-2">Senha</label>
                        <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold" required>
                    </div>
                    <button type="submit" class="btn-primary w-full font-bold py-3 px-10 rounded-full text-lg">
                        Entrar
                    </button>
                </form>
                <div class="text-center mt-6">
                    <a href="#" id="forgot-password-link" class="text-sm text-gray-600 hover:text-dark-blue underline">Esqueci a senha</a>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-light-gray">Ainda não tem cadastro? 
                    <a href="#" id="show-register-link" class="font-bold text-gold hover:underline">Cadastre-se</a>
                </p>
            </div>
        </div>

        <!-- Card de Cadastro - Etapa 1 (Oculto) -->
        <div id="register-view" class="w-full max-w-md hidden" data-aos="fade-up">
            <div class="bg-white text-dark-blue p-8 rounded-2xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center mb-6">Criar Conta</h2>
                <form id="register-form-step1">
                    <div class="mb-4">
                        <label for="register-name" class="block font-bold mb-2">Nome Completo</label>
                        <input type="text" id="register-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block font-bold mb-2">E-mail</label>
                        <input type="email" id="register-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block font-bold mb-2">Senha</label>
                        <input type="password" id="register-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold" required>
                    </div>
                     <div class="mb-6">
                        <label for="confirm-password" class="block font-bold mb-2">Confirmar Senha</label>
                        <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold" required>
                    </div>
                    <button type="submit" class="btn-primary w-full font-bold py-3 px-10 rounded-full text-lg">
                        Continuar
                    </button>
                </form>
            </div>
            <div class="text-center mt-4">
                <p class="text-light-gray">Já tem uma conta? 
                    <a href="#" class="show-login-link font-bold text-gold hover:underline">Faça login</a>
                </p>
            </div>
        </div>

        <!-- Card de Cadastro - Etapa 2 (Oculto) -->
        <div id="complete-register-view" class="w-full max-w-lg hidden" data-aos="fade-up">
            <div class="bg-white text-dark-blue p-8 rounded-2xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center mb-6">Concluir Cadastro</h2>
                <form>
                    <!-- Foto de Perfil -->
                    <div class="mb-4 text-center">
                        <label for="profile-photo" class="block font-bold mb-2">Foto de Perfil</label>
                        <label for="profile-photo-input" class="file-input-label p-6 rounded-lg flex flex-col items-center justify-center">
                            <img id="photo-preview" src="https://placehold.co/100x100/d9d9d9/0f2b45?text=+" alt="Preview" class="w-24 h-24 rounded-full object-cover mb-2">
                            <span class="text-sm text-gray-600">Clique para enviar</span>
                        </label>
                        <input type="file" id="profile-photo-input" class="hidden" accept="image/*">
                    </div>

                    <!-- Lider ou Jovem -->
                    <div class="mb-4">
                        <label class="block font-bold mb-2">Você é:</label>
                        <div class="flex gap-4">
                            <label class="flex-1 p-3 border border-gray-300 rounded-lg text-center cursor-pointer has-[:checked]:bg-dark-blue has-[:checked]:text-white has-[:checked]:border-dark-blue"><input type="radio" name="role" value="lider" class="sr-only"> Líder</label>
                            <label class="flex-1 p-3 border border-gray-300 rounded-lg text-center cursor-pointer has-[:checked]:bg-dark-blue has-[:checked]:text-white has-[:checked]:border-dark-blue"><input type="radio" name="role" value="jovem" class="sr-only" checked> Jovem</label>
                        </div>
                    </div>

                    <!-- WhatsApp -->
                    <div class="mb-4">
                        <label class="block font-bold mb-2">WhatsApp</label>
                        <div class="flex gap-2">
                            <select class="p-3 border border-gray-300 rounded-lg bg-gray-100 w-24"><option>+55</option></select>
                            <input type="text" placeholder="(DDD)" class="w-20 p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold">
                            <input type="text" placeholder="Número" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold">
                        </div>
                    </div>
                    
                    <!-- Endereço -->
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div class="col-span-2"><label class="block font-bold mb-2">Logradouro</label><input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold"></div>
                        <div><label class="block font-bold mb-2">Nº</label><input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div><label class="block font-bold mb-2">Bairro</label><input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold"></div>
                        <div><label class="block font-bold mb-2">Cidade</label><input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold"></div>
                    </div>
                     
                    <!-- Igreja -->
                    <div class="mb-4">
                        <label class="block font-bold mb-2">Igreja</label>
                        <input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div><label class="block font-bold mb-2">Nome do Líder</label><input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold"></div>
                        <div><label class="block font-bold mb-2">Nome do Pastor</label><input type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold"></div>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full font-bold py-3 px-10 rounded-full text-lg">
                        Concluir Cadastro
                    </button>
                </form>
            </div>
             <div class="text-center mt-4">
                <p class="text-light-gray">Já tem uma conta? 
                    <a href="#" class="show-login-link font-bold text-gold hover:underline">Faça login</a>
                </p>
            </div>
        </div>

        <!-- Card de Esqueci a Senha (Oculto) -->
        <div id="forgot-password-view" class="w-full max-w-md hidden" data-aos="fade-up">
            <div class="bg-white text-dark-blue p-8 rounded-2xl shadow-2xl">
                <h2 class="text-3xl font-bold text-center mb-2">Recuperar Senha</h2>
                <p class="text-center text-gray-600 mb-6">Informe seu e-mail para enviarmos as instruções.</p>
                <form>
                    <div class="mb-6">
                        <label for="forgot-email" class="block font-bold mb-2">E-mail</label>
                        <input type="email" id="forgot-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-gold" required>
                    </div>
                    <button type="submit" class="btn-primary w-full font-bold py-3 px-10 rounded-full text-lg">
                        Enviar
                    </button>
                </form>
            </div>
            <div class="text-center mt-4">
                <p class="text-light-gray">Lembrou da senha? 
                    <a href="#" class="show-login-link font-bold text-gold hover:underline">Faça login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // Elementos da UI
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const completeRegisterView = document.getElementById('complete-register-view');
        const forgotPasswordView = document.getElementById('forgot-password-view');

        // Links e Botões
        const showRegisterLink = document.getElementById('show-register-link');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const showLoginLinks = document.querySelectorAll('.show-login-link');
        const registerFormStep1 = document.getElementById('register-form-step1');
        
        // Foto Preview
        const photoInput = document.getElementById('profile-photo-input');
        const photoPreview = document.getElementById('photo-preview');

        // Função para alternar as telas
        function switchView(viewToShow) {
            loginView.classList.add('hidden');
            registerView.classList.add('hidden');
            completeRegisterView.classList.add('hidden');
            forgotPasswordView.classList.add('hidden');
            
            viewToShow.classList.remove('hidden');
        }

        // Event Listeners
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchView(registerView);
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchView(forgotPasswordView);
        });

        showLoginLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                switchView(loginView);
            });
        });

        // Transição do Cadastro Etapa 1 para Etapa 2
        registerFormStep1.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aqui você pode adicionar validação dos campos da etapa 1
            switchView(completeRegisterView);
        });
        
        // Lógica do preview da foto
        photoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
